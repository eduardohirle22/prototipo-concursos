
<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Concurso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Cadastrar Concurso</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
      {% endif %}
    {% endwith %}
    <form method="post">
        <input name="edital" placeholder="Nº do Edital" required>
        <input name="orgao" placeholder="Órgão Contratante" required>
        <input name="cargos" placeholder="Cargos Disponíveis" required>
        <input name="localidades" placeholder="Localidades" required>
        <input name="datas" placeholder="Datas" required>
        <input name="criterios" placeholder="Critérios de Avaliação" required>
        <button type="submit">Salvar Concurso</button>
    </form>
</div>
</body>
</html>
