
<!DOCTYPE html>
<html>
<head>
    <title>Inscrição</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Realizar Inscrição</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
      {% endif %}
    {% endwith %}
    <form method="post">
        <input name="nome" placeholder="Nome Completo" required>
        <input name="cpf" placeholder="CPF" required>
        <select name="concurso">
            {% for concurso in concursos %}
            <option value="{{ concurso['edital'] }}">{{ concurso['edital'] }} - {{ concurso['orgao'] }}</option>
            {% endfor %}
        </select>
        <input name="cargo" placeholder="Cargo Desejado" required>
        <input name="localidade" placeholder="Localidade" required>
        <button type="submit">Confirmar Inscrição</button>
    </form>
</div>
</body>
</html>
